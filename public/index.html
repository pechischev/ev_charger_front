<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Loop CMS</title>
    <style>
        body {
            background-color: #f2f4f8;
        }
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: -1;
        }
        .arc-scale .loader {
            height: 100px;
            width: 100px;
        }
        .arc-scale .loader .arc {
            position: relative;
            margin: 25% 0 0 25%;
            width: 50%;
            height: 50%;
            border: 4px solid #00d8c7;
            border-radius: 50%;
            animation: rotate 2.9s infinite linear;
        }
        .arc-scale .loader .arc::before, .arc-scale .loader .arc::after {
            content: "";
            position: absolute;
            top: -5px;
            width: 33px;
            height: 62px;
            background-color: #f2f4f8;
            animation: rotate 2s infinite ease;
        }
        .arc-scale .loader .arc::before {
            left: -6px;
            transform-origin: 29px 29px;
        }
        .arc-scale .loader .arc::after {
            left: 27px;
            transform-origin: 0 29px;
            animation-delay: 0.5s;
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--TODO: решить проблему с подключением bootstrap js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>

<div class="loader-container arc-scale">
    <div class="loader">
        <div class="arc"></div>
    </div>
</div>

<div id="root"></div>

</body>
</html>
